version: '3.8'

services:
  app:
    build:
      context: ../../code/boot
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"  # Management port
    env_file:
      - .env.local
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - local-net
    restart: unless-stopped

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../code/boot/src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../code/boot/src/main/resources/sql/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local-net
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local-net
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local-net
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_HOSTNAME: localhost
    command: start-dev
    ports:
      - "7070:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - local-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local-net
    restart: unless-stopped

  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8082:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - local-net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.133.0
    command: ["--config=/etc/otel/collector-config.yml"]
    volumes:
      - ./obs-infrastructure/docker-volume/collector-config.yaml:/etc/otel/collector-config.yml
    ports:
      - "4317:4317"
    networks:
      - local-net
    restart: unless-stopped

  loki:
    image: grafana/loki:3.5.3
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./obs-infrastructure/docker-volume/loki.yaml:/etc/loki/loki-config.yaml
    depends_on:
      - otel-collector
    networks:
      - local-net
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.8.2
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./obs-infrastructure/docker-volume/tempo.yaml:/etc/tempo.yaml
    depends_on:
      - otel-collector
    networks:
      - local-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.5.0
    volumes:
      - ./obs-infrastructure/docker-volume/prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    networks:
      - local-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.0
    volumes:
      - ./obs-infrastructure/docker-volume/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./obs-infrastructure/docker-volume/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - loki
      - prometheus
      - tempo
    networks:
      - local-net
    restart: unless-stopped

networks:
  local-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: