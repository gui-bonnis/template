apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    service:
      type: NodePort

    ports:
      web:
        port: 80
        exposedPort: 80
        targetPort: 8000
        nodePort: 30080
      websecure:
        port: 443
        exposedPort: 443
        targetPort: 8443
        nodePort: 31774
