apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-bff
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: bff
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8080
