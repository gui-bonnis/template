minimumLimaVersion: 2.0.0

base: template:_images/ubuntu-lts

cpus: 8
memory: "14GiB"
disk: "60GiB"

mounts:
  - location: "/Users/gui/Projects/fin/soul/bc/template/dev/vm/k8s"
    mountPoint: /k8s
    writable: true

containerd:
  system: false
  user: false

portForwards:
  - guestPort: 30080
    hostPort: 80
  - guestPort: 443
    hostPort: 443
  - guestPort: 30432
    hostPort: 5432
    proto: tcp
  - guestPort: 30092
    hostPort: 9092

provision:
  - mode: system
    script: |
      #!/bin/sh
      if [ ! -d /var/lib/rancher/k3s ]; then
          curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="server \
                  --write-kubeconfig-mode 644 \
                  --flannel-backend=none \
                  --disable-network-policy=false \
                  --disable-kube-proxy" sh -
      fi
      sudo mkdir -p /var/lib/rancher/k3s/storage
      sudo chmod 755 /var/lib/rancher/k3s/storage
      sudo mkdir -p /var/lib/rancher/k3s
      sudo chown -R root:root /var/lib/rancher
      sudo chmod -R 755 /var/lib/rancher
  - mode: user
    script: |
      #!/bin/bash

      export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

      # Create and annotate namespace
      kubectl create namespace apps --dry-run=client -o yaml | kubectl apply -f -
      kubectl annotate namespace apps linkerd.io/inject=enabled

      # Wait for cluster readiness
      sleep 30

      # Detect VM IP (assumes eth0; adjust if needed)
      GATEWAY_IP=$(ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}' | head -1)
      echo "Detected VM Gateway IP: $GATEWAY_IP"

      # Generate fin-soul.conf dynamically
      mkdir -p /k8s/dns
      echo "# Only handle our local zone" > /k8s/dns/fin-soul.conf
      echo "domain-needed" >> /k8s/dns/fin-soul.conf
      echo "bogus-priv" >> /k8s/dns/fin-soul.conf
      echo "" >> /k8s/dns/fin-soul.conf
      echo "# Wildcard for platform (dynamic IP)" >> /k8s/dns/fin-soul.conf
      echo "address=/fin.soul.test/$GATEWAY_IP" >> /k8s/dns/fin-soul.conf
      echo "" >> /k8s/dns/fin-soul.conf
      echo "# Fallback to upstream DNS" >> /k8s/dns/fin-soul.conf
      echo "server=1.1.1.1" >> /k8s/dns/fin-soul.conf
      echo "server=8.8.8.8" >> /k8s/dns/fin-soul.conf
      echo "" >> /k8s/dns/fin-soul.conf
      echo "# Log queries (debug-friendly)" >> /k8s/dns/fin-soul.conf
      echo "log-queries" >> /k8s/dns/fin-soul.conf
      echo "log-facility=-" >> /k8s/dns/fin-soul.conf

      # Generate dnsmasq.conf dynamically
      echo "# Only handle our local zone" > /k8s/dns/dnsmasq.conf
      echo "interface=eth0" >> /k8s/dns/dnsmasq.conf
      echo "listen-address=127.0.0.1,$GATEWAY_IP" >> /k8s/dns/dnsmasq.conf
      echo "bind-interfaces" >> /k8s/dns/dnsmasq.conf

      # Install dnsmasq natively
      sudo apt update
      sudo apt install -y dnsmasq

      # Copy configuration
      sudo cp /k8s/dns/fin-soul.conf /etc/dnsmasq.d/fin-soul.conf
      sudo cp /k8s/dns/dnsmasq.conf /etc/dnsmasq.d/dnsmasq.conf

      # Enable and start dnsmasq service
      sudo systemctl enable dnsmasq
      sudo systemctl start dnsmasq

      # Output IP for macOS resolver setup
      echo "Update macOS /etc/resolver/fin.soul.test with: nameserver $GATEWAY_IP"





probes:
  - script: |
      #!/bin/bash
      set -eux -o pipefail
      if ! timeout 30s bash -c "until test -f /etc/rancher/k3s/k3s.yaml; do sleep 3; done"; then
          echo >&2 "k3s is not running yet"
          exit 1
      fi
    hint: |
      The k3s kubeconfig file has not yet been created.
      Run "limactl shell lima sudo journalctl -u k3s" to check the log.

copyToHost:
  - guest: "/etc/rancher/k3s/k3s.yaml"
    host: "{{.Dir}}/copied-from-guest/kubeconfig.yaml"
    deleteOnStop: true

message: |
  To run kubectl on the host, run:
  export KUBECONFIG="{{.Dir}}/copied-from-guest/kubeconfig.yaml"
  kubectl ...